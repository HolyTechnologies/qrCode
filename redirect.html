<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Holy Technologies GmbH, Hamburg, Germany">
    <meta name="copyright" content="© 2026 Holy Technologies GmbH. All rights reserved.">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://*.firebaseapp.com https://*.firebasedatabase.app; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebasedatabase.app; style-src 'self' 'unsafe-inline'; connect-src 'self' https://www.gstatic.com https://*.firebaseapp.com https://*.firebasedatabase.app wss://*.firebasedatabase.app;">
    <!-- Note: X-Frame-Options and frame-ancestors must be set via HTTP headers, not meta tags -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <title>Redirecting... - Holy Technologies GmbH</title>
    <link rel="icon" type="image/png" href="assets/websiteLogo.png">
    <link rel="apple-touch-icon" href="assets/websiteLogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .manual-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-spinner"></div>
        <h1>Redirecting...</h1>
        <p>Processing your request and redirecting you to the destination.</p>
        
        <div id="errorMessage" class="error-message">
            <p>Something went wrong. Please try again.</p>
            <a href="#" id="manualLink" class="manual-link" style="display: none;">
                Click here to continue manually
            </a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script>
        // Enforce HTTPS in production
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            location.replace('https:' + window.location.href.substring(window.location.protocol.length));
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="js/security-utils.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/redirect.js"></script>
</body>
</html>
